<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Quản lý nhãn hiệu</title>
</head>
<body>
<div th:replace="admin/template/header"></div>
<div th:replace="admin/template/sidebar"></div>

<div class="col-md-9 animated bounce">
	<h3 class="page-header">Quản lý Nhãn hiệu</h3>

	<button class="btn btn-success btnThemNhanHieu">Thêm mới Nhãn hiệu</button>

	<hr />

	<table class="table table-hover nhanHieuTable">
		<thead>
		<tr>
			<th>Mã</th>
			<th>Tên Hãng</th>
			<th></th>
		</tr>
		</thead>
		<tbody></tbody>
	</table>

	<ul class="pagination"></ul>
</div>
<div class="row col-md-6">
	<form class="nhanHieuForm" id="form">
		<div>
			<div class="modal fade" id="nhanHieuModal" tabindex="-1"
				 role="dialog" aria-labelledby="exampleModalLabel"
				 aria-hidden="true" data-backdrop="static" data-keyboard="false">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Tạo mới/Cập nhật Nhãn hiệu</h5>
							<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="id">ID:</label> <input type="text"
																   class="form-control" id="id" th:value="${id}" />
							</div>
							<div class="form-group">
								<label for="name">Tên hãng sản xuất:</label> <input type="text"
																					class="form-control" id="tenHangSanXuat"
																					placeholder="Nhập vào tên hãng sản xuất" required
																					th:value="${tenHangSanXuat}" />
							</div>

							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
										data-dismiss="modal">Hủy</button>
								<input class="btn btn-primary" id="btnSubmit" type="button"
									   value="Xác nhận" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</div>

<div th:replace="admin/template/footer"></div>
<script th:src="@{/js/nhanHieuAjax.js}"></script>
</body>
</html>
