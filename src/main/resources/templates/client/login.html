<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Trưa nay ăn gì - Đăng nhập</title>
	<link rel="stylesheet" href="Frontend/css/login.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="login-page">
	<div class="form">
		<h2 class="form-signin-heading" style="text-align: center">Trưa nay ăn gì - Đăng nhập</h2>
		<hr>
		<div th:if="${param.error != null}" class="alert alert-danger">
			<p>Tên đăng nhập hoặc mật khẩu không đúng.</p>
		</div>
		<div th:if="${param.logout != null}" class="alert alert-success">
			<p>Bạn đã đăng xuất thành công.</p>
		</div>
		<div th:if="${param.accessDenied != null}" class="alert alert-danger">
			<p>Bạn không có quyền truy cập vào trang này</p>
		</div>
		<form class="login-form" method="POST" th:action="@{/login}">
			<input type="text" placeholder="Email" name="email" required="required" style="padding:  10px;"/>
			<input type="password" placeholder="Mật khẩu" name="password" required="required" style="padding:  10px;"/>
<!--			<input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
			<input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf != null}" />

			<label style="padding-right: 130px; font-size: 15px;" id="label">
				<input type="checkbox" class="form-check-input" id="" name="remember-me">
				Duy trì đăng nhập</label>
			<input id="submit" type="submit" value="ĐĂNG NHẬP">
			<p class="message" style="font-size: 18; padding-top:10px"> Chưa có tài khoản? <a th:href="@{/register}">Tạo tài khoản mới</a></p>
		</form>
	</div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>
</html>
