<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Dũng - Đăng ký</title>
	<link rel="stylesheet" href="Frontend/css/login.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="login-page">
	<div class="form">
		<form method="POST" action="register" th:object="${newUser}">
			<h2 class="form-signin-heading" style="text-align: center">Dũng - Đăng ký tài khoản</h2>
			<hr/>
			<div class="form-group">
				<input type="email" class="form-control" placeholder="Email" autofocus="true" required="required"
					   th:field="*{email}">
				<div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			</div>

			<div class="form-group">
				<input type="password" class="form-control" placeholder="Mật khẩu" required="required"
					   th:field="*{password}">
				<div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
			</div>

			<div class="form-group">
				<input type="password" class="form-control" placeholder="Nhắc lại mật khẩu" required="required"
					   th:field="*{confirmPassword}">
				<div class="error" th:if="${#fields.hasErrors('confirmPassword')}"
					 th:errors="*{confirmPassword}"></div>
			</div>

			<div class="form-group">
				<input type="text" class="form-control" placeholder="Họ và tên" required="required"
					   th:field="*{hoTen}">
				<div class="error" th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}"></div>
			</div>

			<div class="form-group">
				<input type="number" class="form-control" placeholder="Số điện thoại" required="required"
					   th:field="*{soDienThoai}">
				<div class="error" th:if="${#fields.hasErrors('soDienThoai')}" th:errors="*{soDienThoai}"></div>
			</div>

			<div class="form-group">
				<input type="text" class="form-control" placeholder="Địa chỉ" required="required"
					   th:field="*{diaChi}">
				<div class="error" th:if="${#fields.hasErrors('diaChi')}" th:errors="*{diaChi}"></div>
			</div>

			<input id="submit" type="submit" value="ĐĂNG KÝ">
			<p class="message" style="font-size: 18; padding-top:10px"> Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
		</form>
	</div>
</div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>

</html>
